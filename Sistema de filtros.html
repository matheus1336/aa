<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Filtros - Cat√°logo Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .filter-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .filter-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .clear-filters {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .clear-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f1f2f6, #ddd);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #667eea;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image::before {
            transform: translateX(100%);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-specs {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .product-specs strong {
            color: #333;
        }

        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-top: 30px;
        }

        .no-results::before {
            content: 'üîç';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* MEDIA QUERIES PARA MOBILE */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin-bottom: 20px;
                padding: 20px 15px;
                border-radius: 15px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .header p {
                font-size: 1rem;
            }

            .filter-section {
                padding: 20px 15px;
                margin-bottom: 20px;
                border-radius: 12px;
            }

            .filter-section h2 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 15px;
            }

            .filter-group {
                padding: 15px;
                border-radius: 8px;
            }

            .filter-group select {
                padding: 12px;
                font-size: 16px;
                border-radius: 6px;
            }

            .clear-filters {
                width: 100%;
                padding: 14px 20px;
                font-size: 16px;
                border-radius: 8px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 20px;
            }

            .product-card {
                border-radius: 12px;
            }

            .product-image {
                height: 150px;
                font-size: 36px;
            }

            .product-info {
                padding: 15px;
            }

            .product-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }

            .product-specs {
                font-size: 0.85rem;
                line-height: 1.5;
            }

            .download-btn {
                padding: 12px 16px;
                font-size: 14px;
                margin-top: 12px;
                border-radius: 8px;
            }

            .no-results {
                padding: 40px 15px;
                font-size: 1rem;
                margin-top: 20px;
                border-radius: 12px;
            }

            .no-results::before {
                font-size: 3rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 15px 10px;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .filter-section {
                padding: 15px 10px;
            }

            .filter-section h2 {
                font-size: 1.2rem;
            }

            .filter-group {
                padding: 12px;
            }

            .product-image {
                height: 120px;
                font-size: 32px;
            }

            .product-info {
                padding: 12px;
            }

            .product-title {
                font-size: 1rem;
            }

            .product-specs {
                font-size: 0.8rem;
            }
        }

        /* Melhorias para scroll em mobile */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
            }

            .filter-section {
                position: relative;
                z-index: 1;
            }

            .products-grid {
                position: relative;
                z-index: 1;
            }

            /* Garantir que elementos interativos funcionem bem no touch */
            .filter-group select,
            .clear-filters,
            .download-btn {
                -webkit-appearance: none;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            /* Melhorar √°rea de toque dos bot√µes */
            .clear-filters,
            .download-btn {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SF</div>
            <h1>Sistema de Filtros</h1>
            <p>Cat√°logo T√©cnico Interativo</p>
        </div>

        <div class="filter-section">
            <h2>Filtros de Busca</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="tipo">Tipo de Produto:</label>
                    <select id="tipo">
                        <option value="">Todos os tipos</option>
                        <option value="filtro">Filtro</option>
                        <option value="bomba">Bomba</option>

                </div>
                <div class="filter-group">
                    <label for="modelo">Modelo:</label>
                    <select id="modelo">
                        <option value="">Todos os modelos</option>
                        <option value="12tp">12TP</option>
                        <option value="15tp">15TP</option>
                        <option value="16tp">16TP</option>

                        <option value="22tp">22TP</option>

                        <option value="30tp">30TP</option>

                    </select>
                </div>
                <div class="filter-group">
                    <label for="aplicacao">Aplica√ß√£o:</label>
                    <select id="aplicacao">
                        <option value="">Todas as aplica√ß√µes</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </div>
            </div>
            <button class="clear-filters" onclick="clearFilters()">Limpar Filtros</button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Os produtos ser√£o inseridos aqui pelo JavaScript -->
        </div>

        <div class="no-results" id="no-results" style="display: none;">
            Nenhum produto encontrado com os filtros selecionados.
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Filtro 12TP",
                type: "filtro",

                application: "residencial",
                specs: "Vaz√£o: 12 L/min | Press√£o: 2 bar | Material: A√ßo Inox",
                file: "tp 12_1752806762923.pdf"
            },
            {
                id: 2,
                name: "Filtro 15 - Cat√°logo",
                type: "filtro",
                model: "15tp",
                application: "residencial",
                specs: "Vaz√£o: 15 L/min | Press√£o: 2.5 bar | Material: A√ßo Inox",
                file: "FILTRO 15 CATALOGO_1752781854586.pdf"
            },
            {
                id: 3,
                name: "Filtro 16TP",
                type: "filtro",
                model: "16tp",
                application: "comercial",
                specs: "Vaz√£o: 16 L/min | Press√£o: 3 bar | Material: A√ßo Inox",
                file: "16tp_1752806805905.pdf"
            },
            {
                id: 4,
                name: "Filtro 19TP",
                type: "filtro",
                model: "19tp",
                application: "comercial",
                specs: "Vaz√£o: 19 L/min | Press√£o: 3.5 bar | Material: A√ßo Inox",
                file: "19tp_1752806835456.pdf"
            },
            {
                id: 5,
                name: "Filtro 22TP",
                type: "filtro",
                model: "22tp",
                application: "industrial",
                specs: "Vaz√£o: 22 L/min | Press√£o: 4 bar | Material: A√ßo Inox",
                file: "22tp_1752806923430.pdf"
            },
            {
                id: 6,
                name: "Filtro 26TP",
                type: "filtro",
                model: "26tp",
                application: "industrial",
                specs: "Vaz√£o: 26 L/min | Press√£o: 4.5 bar | Material: A√ßo Inox",
                file: "26tp_1752806974422.pdf"
            },
            {
                id: 7,
                name: "Filtro 30TP",
                type: "filtro",
                model: "30tp",
                application: "industrial",
                specs: "Vaz√£o: 30 L/min | Press√£o: 5 bar | Material: A√ßo Inox",
                file: "30tp_1752807008910.pdf"
            },
            {
                id: 8,
                name: "Filtro 32TP",
                type: "filtro",
                model: "32tp",
                application: "industrial",
                specs: "Vaz√£o: 32 L/min | Press√£o: 5.5 bar | Material: A√ßo Inox",
                file: "32tp_1752807047489.pdf"
            },
            {
                id: 9,
                name: "Bomba Modelo A",
                type: "bomba",
                model: "bombaA",
                application: "residencial",
                specs: "Pot√™ncia: 0.5 HP | Vaz√£o: 20 L/min | Altura: 15m",
                file: "bombaA.pdf"
            },
            {
                id: 10,
                name: "Bomba Modelo B",
                type: "bomba",
                model: "bombaB",
                application: "comercial",
                specs: "Pot√™ncia: 1 HP | Vaz√£o: 35 L/min | Altura: 25m",
                file: "bombaB.pdf"
            },
            {
                id: 11,
                name: "Bomba Modelo F",
                type: "bomba",
                model: "bombaF",
                application: "industrial",
                specs: "Pot√™ncia: 2 HP | Vaz√£o: 50 L/min | Altura: 40m",
                file: "bombaF.pdf"
            }
        ];

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('products-grid');
            const noResults = document.getElementById('no-results');
            
            if (productsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.type === 'filtro' ? 'üîß' : '‚öôÔ∏è'}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-specs">${product.specs}</div>
                        <button class="download-btn" onclick="downloadFile('${product.file}')">
                            üì• Download PDF
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const tipo = document.getElementById('tipo').value;
            const modelo = document.getElementById('modelo').value;
            const aplicacao = document.getElementById('aplicacao').value;
            
            const filtered = products.filter(product => {
                return (!tipo || product.type === tipo) &&
                       (!modelo || product.model === modelo) &&
                       (!aplicacao || product.application === aplicacao);
            });
            
            renderProducts(filtered);
        }

        function clearFilters() {
            document.getElementById('tipo').value = '';
            document.getElementById('modelo').value = '';
            document.getElementById('aplicacao').value = '';
            renderProducts();
        }

        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = `attached_assets/${filename}`;
            link.download = filename;
            link.click();
        }

        // Event listeners
        document.getElementById('tipo').addEventListener('change', filterProducts);
        document.getElementById('modelo').addEventListener('change', filterProducts);
        document.getElementById('aplicacao').addEventListener('change', filterProducts);

        // Render inicial
        renderProducts();

        // Melhorar experi√™ncia touch em mobile
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
